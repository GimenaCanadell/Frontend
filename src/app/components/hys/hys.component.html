
    
    <div class="row">
      <h1>Hard and soft skills</h1>
      <div class="col-sm-4 col-md-d-col-lg-4">
        <circle-progress
        [percent]="80"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"

        [outerStrokeColor]="'pink'"
        [innerStrokeColor]="'pink'"
        [animation]="true"
        [animationDuration]="600"
